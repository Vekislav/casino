<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack vekiCASINO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Blackjack by @svejeveki</h1>
    <div class="table">
      <div class="dealer-area">
        <h2>Dealer's Hand</h2>
        <div id="dealer-cards" class="card-container"></div>
        <p id="dealer-score">Score: 0</p>
      </div>
      <div class="player-area">
        <h2>Your Hand</h2>
        <div id="player-cards" class="card-container"></div>
        <p id="player-score">Score: 0</p>
      </div>
    </div>
    <div class="buttons">
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button id="restart-button">Restart</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
