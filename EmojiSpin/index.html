<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Spin - Original</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .slot {
      width: 85px;
      height: 85px;
      background-color: #222;
      border: 2px solid #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 10px;
    }

    .controls {
      text-align: center;
    }

    .balance,
    .jackpot {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    input {
      width: 100px;
      text-align: center;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="jackpot">Jackpot: <span id="jackpot">$0</span></div>
  <div class="balance">Balance: <span id="balance">$100</span></div>
  <div class="slot-machine">
    <div class="slot" id="slot1">E</div>
    <div class="slot" id="slot2">M</div>
    <div class="slot" id="slot3">O</div>
    <div class="slot" id="slot4">J</div>
    <div class="slot" id="slot5">I</div>
  </div>
  <div class="controls">
    <input type="number" id="betSize" placeholder="Bet Size" min="1" value="1">
    <button id="spinButton">Spin</button>
    <br>
    <input type="number" id="autoBetCount" placeholder="Auto Bets">
    <button id="autoBetButton">Start AutoBet</button>
  </div>

  <script>
    const balanceElement = document.getElementById("balance");
    const jackpotElement = document.getElementById("jackpot");
    const betSizeInput = document.getElementById("betSize");
    const spinButton = document.getElementById("spinButton");
    const autoBetButton = document.getElementById("autoBetButton");
    const autoBetCountInput = document.getElementById("autoBetCount");
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3"),
      document.getElementById("slot4"),
      document.getElementById("slot5"),
    ];

    const emojis = ["üî•", "üçã", "‚≠ê", "üçí", "üçá", "üé∞", "üé±"];
    let balance = localStorage.getItem("slotBalance") ? parseInt(localStorage.getItem("slotBalance")) : 100;
    let jackpot = localStorage.getItem("slotJackpot") ? parseInt(localStorage.getItem("slotJackpot")) : 0;

    function updateBalance() {
      balanceElement.textContent = `$${balance}`;
      localStorage.setItem("slotBalance", balance);
    }

    function updateJackpot() {
      jackpotElement.textContent = `$${jackpot}`;
      localStorage.setItem("slotJackpot", jackpot);
    }

    function spin() {
      const bet = parseInt(betSizeInput.value);
      if (isNaN(bet) || bet < 0 || bet > balance) {
        alert("Invalid bet size.");
        return;
      }

      balance -= bet;

      const results = [];
      slots.forEach((slot) => {
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        slot.textContent = randomEmoji;
        results.push(randomEmoji);
      });

      // Calculate emoji frequency
      const emojiCount = {};
      results.forEach((emoji) => {
        emojiCount[emoji] = (emojiCount[emoji] || 0) + 1;
      });

      // Check win conditions
      const frequencies = Object.values(emojiCount);
      if (frequencies.includes(5)) {
        // Jackpot win: 5 matching emojis
        const winnings = bet * 1000 + jackpot;
        alert(`Jackpot! You won $${winnings} (including the jackpot of $${jackpot})`);
        balance += winnings;
        jackpot = 0; // Reset jackpot
      } else if (frequencies.includes(4)) {
        // 4 matching emojis
        const winnings = bet * 75;
        balance += winnings;
        jackpot += Math.floor(winnings * 0.5); // Add 50% of winnings to jackpot
        alert(`Great win! 4 matching emojis, you won $${winnings}`);
      } else if (frequencies.includes(3)) {
        // 3 matching emojis
        const winnings = bet * 5;
        balance += winnings;
        jackpot += Math.floor(winnings * 0.5); // Add 50% of winnings to jackpot
        alert(`Nice! 3 matching emojis, you won $${winnings}`);
      }

      updateBalance();
      updateJackpot();
    }

    function startAutoBet() {
      let remainingBets = parseInt(autoBetCountInput.value);
      if (isNaN(remainingBets)) remainingBets = Infinity;

      const interval = setInterval(() => {
        if (balance <= 0 || remainingBets <= 0) {
          clearInterval(interval);
          alert("AutoBet stopped!");
          return;
        }

        spin();
        remainingBets--;
      }, 500); // Adjust delay as needed
    }

    function randomizeJackpot() {
      const randomIncrease = Math.floor(Math.random() * 150) + 1; // $1-$150
      jackpot += randomIncrease;
      updateJackpot();

      const randomDelay = Math.floor(Math.random() * 10000) + 5000; // 5-15 seconds
      setTimeout(randomizeJackpot, randomDelay);
    }
        function randomizeJackpotmini() {
      const randomIncrease = Math.floor(Math.random() * 10) + 1; // $1-$150
      jackpot += randomIncrease;
      updateJackpot();

      const randomDelay = Math.floor(Math.random() * 1000) + 5000; // 5-15 seconds
      setTimeout(randomizeJackpot, randomDelay);
    }

    spinButton.addEventListener("click", spin);
    autoBetButton.addEventListener("click", startAutoBet);

    updateBalance();
    updateJackpot();
    randomizeJackpot(); // Start the jackpot randomizer
    randomizeJackpotmini
  </script>
</body>
</html>
